<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./New folder/img-dentist-home-1920w.webp" alt="Logo">
            <h1>Dental Hub</h1>
        </div>
    </header>

    <main>
        <section class="signin-form">
            <h2>Sign In</h2>
            <form action="#" method="post">
                <input type="email" placeholder="Enter Email" required>
                <input type="password" placeholder="Enter Password" required>
                <button type="submit">Sign In</button>
            </form>

            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dental Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
