<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalHub - Request Home Service</title>
    <link rel="stylesheet" href="HomeService.css">
</head>
<body>
    <header>
        <nav class="nav_logo">
            <div class="logo">
                <img src="./img-dentist-home-1920w.webp" alt="Dental_logo">
                <h1>Dental Hub Services</h1>
            </div>
            <a class="home" href="../index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="head">
            <h1>Welcome to DentalHub Home Service Request</h1>
            <p>Get professional dental care in the <br>comfort of your own home.</p>
            <img src="./blob (1).svg" alt="" class="blob">
        </div>
    
        <section class="home-service-form">
            <h2>Request Home Dental Service</h2>
            <form id="homeServiceRequestForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
    
                <label for="serviceType">Service Type:</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="checkup">Routine Check-up</option>
                    <option value="cleaning">Teeth Cleaning</option>
                    <option value="repair">Fillings and Repairs</option>
                    <option value="painRelief">Pain Relief</option>
                    <option value="emergency">Emergency Dental Care</option>
                </select>
    
                <button type="submit" class="button">Submit Request</button>
            </form>

            <!-- Response Message Area -->
            <div id="responseMessage" style="margin-top: 10px; font-size: 15px;" ></div>
        </section>
    </div>

    <script src="homeService.js"></script>
</body>
</html>
