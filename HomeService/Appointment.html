<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalHub - Book an Appointment</title>
    <link rel="icon" href="./img-dentist-home-1920w.webp" type="image/x-icon">
    <link rel="stylesheet" href="Appointment.css">
</head>
<body>

    <header>
        <nav class="nav_logo">
            <div class="logo">
                <img src="./img-dentist-home-1920w.webp" alt="Dental_logo">
                <h1>Dental Hub Services</h1>
            </div>
            <a class="home" href="../index.html">Home</a>
        </nav>
    </header>

    <div class="container"> 
        <div class="head">
            <h1>Book a Dental Appointment</h1>
            <p>Schedule your visit to our clinic at your convenience.</p>
            <img src="./blob (1).svg" alt="" class="blob">
        </div>

        <section class="appointment-form">
            <h2>Appointment Form</h2>
            <form id="appointmentForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Home address:</label>
                <input type="text" id="address" name="address" required>

                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>

                <label for="appointmentTime">Preferred Time:</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>

                <label for="serviceType">Service Type:</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="consultation">Consultation</option>
                    <option value="cleaning">Teeth Cleaning</option>
                    <option value="filling">Fillings</option>
                    <option value="whitening">Teeth Whitening</option>
                    <option value="extraction">Tooth Extraction</option>
                    <option value="others">Others</option>
                </select>

                <button type="submit" class="button">Book Appointment</button>
            </form>

            <!-- Message div for displaying success or error -->
            <div id="message"></div>
        </section>
    </div>

    <script src="appointment.js"></script>
</body>
</html>
