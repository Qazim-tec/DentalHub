<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dental Hub</title>
    <link rel="icon" href="./img-dentist-home-1920w.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Admin.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img-dentist-home-1920w.webp" alt="Logo">
            <h1>Dental Hub Admin</h1>
        </div>
    </header>

    <main>
        <section class="signin-form">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="email" id="email" placeholder="Admin Email" required>
                <input type="password" id="password" placeholder="Admin Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="response-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dental Hub. Admin Portal. All Rights Reserved.</p>
    </footer>

    <script src="Admin.js"></script>
</body>
</html>
