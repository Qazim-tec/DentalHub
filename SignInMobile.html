<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users-Sign In</title>
    <link rel="icon" href="./New folder/img-dentist-home-1920w.webp" type="image/x-icon">
    <link rel="stylesheet" href="SignInMobile.css">
    <script src="redirect.js"></script>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <nav class="nav">
            <div class="logo-container">
                <img src="./New folder/img-dentist-home-1920w.webp" alt="Logo">
                <h1>Dental Hub</h1>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <section class="signin-form">
            <h2>Users Sign In</h2>
            <form id="admin-signin-form">
                <input type="email" id="email" placeholder="Enter Email" required>
                
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <i id="password-eye" class="eye-icon">&#128065;</i> <!-- Eye icon to toggle password visibility -->
                </div>
                
                <button type="submit">Sign In</button>
                <p id="response-message"></p>
            </form>
            

            <!-- Sign up link for new users -->
            <div class="signup-link">
                <p>Don't have an account? <a href="SignupMobile.html">Sign up here</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dental Hub. All Rights Reserved.</p>
    </footer>

    <script src="SignInMobile.js"></script>

</body>
</html>
