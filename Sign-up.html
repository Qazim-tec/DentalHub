<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <title>Login & Register Page</title>
</head>

<body>

    <header>
        <nav class="nav_logo">
            <div class="nav_logo">
                <a href="#">
                    <img src="New folder/img-dentist-home-1920w.webp" alt="Dental_logo">

                    <h2>Dental Hub Services</h2>
                </a>
                
            </div>


            <ul>
                <i class="fas fa-home home-icon"></i>
                <li><a href="dental.html">Home</a></li>
                
                
            </ul>


        </nav>

    </header>


    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <input type="number" placeholder="Enter your Phone Number">
                <input type="text" placeholder="Contact Address" style="height: 10vh; padding-bottom: 10vh;">
                <button>Sign Up</button>
            </form>
           
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Login with Email & Password</span>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <a href="#">Forget Password?</a>
                <button>Sign In</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="New folder/img-dentist-home-1920w.webp" alt="dental">
                    <h1>Welcome To <br>Dental Hub Service</h1>
                    <p>Sign in with Email & Passowrd</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="New folder/img-dentist-home-1920w.webp" alt="dental">
                    <h1>Sign up to be a member</h1>
                    <p></p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>



    <footer>
        
        <span>&copy; Dental Hub </span>
    </footer>


    

    <script src="script.js"></script>

    
</body>

</html>
