<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="redirect.js"></script>


    <title>Login & Register Page</title>
</head>

<body>
    <header class="header-nav-desktop">
        <nav class="nav_logo">
            <div class="nav_logo">
                <a href="#">
                    <img src="New folder/img-dentist-home-1920w.webp" alt="Dental_logo">

                    <h2>Dental Hub Services</h2>
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>  
            </ul>
        </nav>
    </header>
    <section class="desktop">
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm">
                <div id="message" style="margin-top: 10px; color: green;"></div> <!-- Success/error message here -->
                <h1>Create Account</h1>
                <!-- <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div> -->
                <span>Register with E-mail</span>
                <input type="text" id="fullName" placeholder="Full Name">
                <input type="email" id="email" placeholder="Enter E-mail">
                <input type="password" id="password" placeholder="Enter Password">
                <input type="password" id="confirmedPassword" placeholder="Confirm Password">
                <input type="text" id="phoneNumber" placeholder="Enter your Phone Number">
                <input type="text" id="homeAddress" placeholder="Contact Address" style="height: 10vh; padding-bottom: 10vh;">
                <button type="submit">Sign Up</button>
            </form>
            
        </div>
        <div class="form-container sign-in">
            <form id="signinForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <div id="signinMessage" style="margin-top: 10px;"></div> <!-- Success/error message here -->
                <span>Login with Email & Password</span>
                <input type="email" id="signinEmail" placeholder="Enter E-mail" required>
                <input type="password" id="signinPassword" placeholder="Enter Password" required>
                <a href="#">Forget Password?</a>
                <button type="submit">Sign In</button>
            </form>
           
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="New folder/img-dentist-home-1920w.webp" alt="dental">
                    <h1>Welcome To <br>Dental Hub Service</h1>
                    <p>Sign in with Email & Passowrd</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="New folder/img-dentist-home-1920w.webp" alt="dental">
                    <h1>Sign up to be a member</h1>
                    <p></p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
</section>
